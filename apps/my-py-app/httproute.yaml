apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: my-py-app-routes
  namespace: default
spec:
  parentRefs:
  - name: envoy-gateway
    namespace: envoy-gateway-system
  hostnames:
  - pytest.patchdb.se
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: my-py-app-service
      port: 80
